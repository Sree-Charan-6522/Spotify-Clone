<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header>
        <div class="navbar">

            <div class="logo">
                <span>
                    <img src="imgs/logo.svg" alt="">
                </span>
            </div>

            <div class="searchbar">
                <div></div>
                <div class="homediv">
                    <button class="homebtn"><img src="imgs/home.svg" alt=""></button>
                </div>


                <div class="mainsearchbar">
                    <button class="searchbtn back"><img src="imgs/scearch.svg" alt=""></button>
                    <input class="msb back" type="text" placeholder="What do you want to play?" onkeyup="searchSongs()">
                    <span class=" back">|</span>
                    <button class="brobtn back"><img src="imgs/browse.svg" alt=""></button>
                    <div class="msbdb">Enter something</div>
                </div>

                <div></div>
            </div>

            <div class="rightside">
                <div></div>
                <!-- <div class="prediv"><button>Explore Premium</button></div> -->
                <!-- <div class="instaldiv"><button class="glow"><img src="imgs/installapp.svg" alt=""> Install App</button></div> -->
                <div class="notidiv"><button class="glow"><img src="imgs/notification.svg" alt=""></button></div>
                <div class="logdiv"><button onclick="window.location.href='/login'"> Log in</button></div>
                <div class="logeddiv"><button onclick="logout()">logout</button></div>
                <div></div>
            </div>

        </div>
    </header>


    <main>
        <div class="menubar">
            <div class="r1">
                <button onclick="lib()" class=" mylib btnstyle">
                    <img src="imgs/lib.svg" alt="" class="lib">
                    <span>your Library</span>
                </button>
                <button class="add btnstyle"><span>+</span></button>
                <button class="showmore btnstyle"><span>-></span></button>
            </div>
            <div class="r2">
                <button>Playlists</button>
                <button>Artists</button>
            </div>
            <div class="r3">
                <button class="searchbtn gbtn">
                    <img class="searchimg" src="imgs/scearch.svg" alt="">
                </button>
                <button class="recent gbtn">
                    <span>Recent</span>
                    <img src="imgs/recent.svg" alt="">
                </button>

            </div>
            <div class="r4">
                <div class="listcon">
                    <button class="neF lists">
                        <div class="img">
                            <svg fill="grey" xmlns="http://www.w3.org/2000/svg" data-encore-id="icon" role="img"
                                aria-hidden="true" class="Svg-sc-ytk21e-0 bneLcE e-9541-icon" data-testid="folder"
                                viewBox="0 0 24 24">
                                <path
                                    d="M1 4a2 2 0 0 1 2-2h5.155a3 3 0 0 1 2.598 1.5l.866 1.5H21a2 2 0 0 1 2 2v13a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4zm7.155 0H3v16h18V7H10.464L9.021 4.5a1 1 0 0 0-.866-.5z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <span class="s1">New Folder</span>
                            <span class="s2">0 playlists</span>
                        </div>
                    </button>
                    <!-- <button onclick="main(0)" class="lists">
                            <div class="imgs">
                                <img src="https://i.scdn.co/image/ab6761610000517459303d54ce789210e745e1a9" alt="">
                            </div>
                            <div>
                                <span class="s1">dfsdfsadfsdfsadf</span>
                                <span class="s2">dfsdfsadfsdfsadf</span>
                            </div>
                        </button> -->

                </div>
            </div>
        </div>
        <div class="mainbar">
            <div class="m1">
                <button class="mainbtns allbtn"> All </button>
            </div>
            <div class="m2">
                <div class="innerfolder">
                    <!-- <button onclick="main(0)" class="f">
                        <span id="f0" class="thumb">
                            <img src="https://i.scdn.co/image/ab67616d00001e02b889b365c25bfa01f9772a1e" alt="">
    
                            <img class="playbtn" src="imgs/play.svg" alt="">
                        </span>
                        <span class="mainfoldername">sanam tere kasam</span>
                        <span class="othername">lsdfd dsjsdf asdf sadfsd</span>
                    </button> -->
                </div>



            </div>
        </div>
    </main>


    <footer>
        <div class="player">
            <div class="now">
                <audio id="bga" src="" autoplay=""></audio>
            </div>
            <div class="remote">
                <div class="remotebtns">
                    <button onclick="shuf()"><img fill="white" src="remote/shuffel.svg" alt=""></button>
                    <button onclick="pervNxt(1)"><img src="remote/perv.svg" alt=""></button>
                    <button onclick="playPause()" class="playbtn"><img src="remote/play.svg" alt=""></button>
                    <button onclick="pervNxt(2)"><img src="remote/next.svg" alt=""></button>
                    <button class="loop" onclick="loop()"><img src="remote/repeat.svg" alt=""></button>
                </div>
                <div class="seekSliderdiv">
                    <span id="currentTime">--:--</span>
                    <input type="range" id="seekSlider" min="0" max="100" value="0" step="0.1">
                    <span id="duration">--:--</span>
                </div>
            </div>
            <div class="other"></div>
        </div>
    </footer>
    <script src="/script.js"></script>
</body>

</html>
